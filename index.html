<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SkyAware ESP32 Installer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h1>Install SkyAware Firmware</h1>
  <p>Click install, choose your ESP32 device, and wait for flashing to complete.</p>

  <!-- The Install button -->
  <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

  <!-- Load esp-web-tools from a trusted CDN -->
  <script type="module"
    src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module">
  </script>
</body>
</html>
